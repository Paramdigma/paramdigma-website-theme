{% if include.size == "small" %}
{% assign size = "1x"%}
{% elsif include.size == "medium" %}
{% assign size = "3x"%}
{% elsif include.size == "large" %}
{% assign size = "5x"%}
{% else %}
{% assign size = "3x"%}
{% endif %}

<div class="social-media has-text-centered">
  <div class="columns is-mobile">
    <div class="column"></div>
    {% for item in site.data.socialmedia %}
    <div class="column"><a class="social-icon {% if include.color %}has-text-{{include.color}}{% endif %}"
        href="{{item.url}}">
        <i class="{{item.icon}} fa-{{size}}"></i>
      </a></div>
    {% endfor %}
    <div class="column"></div>
  </div>
</div>
